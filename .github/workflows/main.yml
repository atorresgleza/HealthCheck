name: Health Check

on: [push]

jobs:
  health_check:
    runs-on: ubuntu-latest
    environment: TESTING
    name: A job to perform health check
    steps:
      - uses: actions/checkout@v4
      - name: Health Check Step
        uses: atorresgleza/health-check@v1
        with:
          url: ${{vars.URL_TEST}}
